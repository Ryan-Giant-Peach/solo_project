{% extends "base.html" %}

{% block content %}
    <form action="/sources" method="post">
        <div>
            <label for="items">Items:</label>
            <input type="text" id="items" name="items" placeholder="Items" required autofocus>
        </div>
        <div>
            <label for="no_items">Number of Items:</label>
            <input type="number" id="no_items" name="no_items" placeholder="no_items">
        </div>
        <div>


        <div>
            <label for="sound">Sound:</label>
            <input type="text" id="sound" name="sound_id">
                {% for sound in all_sounds %}
                    <option value="{{sound.id}}">{{sound.sound_name}}</option>
                {% endfor %}

            </select>
        </div>

        <button type="submit">Add Sound</button>
    </form>
{% endblock %}
