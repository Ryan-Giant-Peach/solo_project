{% extends "base.html" %}
{% block content %}

<form action="/sources/{{source.id}}" method="post">
  <div>
    <label for="items">Items:</label>
    <input type="text" id="items" name="items" value="{{source.items}}" required autofocus>
  </div>

  <div>
    <label for="no_items">No_items:</label>
    <input type="number" id="no_items" name="no_items" value="{{source.no_items}}" required>
  </div>



  <div>
    <label for="sound">Sound:</label>
    <select id="sound" name="sound_id">
      {% for sound in all_sounds %}
        <option value="{{ sound.id }}" {% if source.sound.id== sound.id %} selected="selected"{% endif %}>
          {{ sound.sound_name }}
        </option>
      {% endfor %}
    </select>
  </div>

  <button type="submit">Update Sound</button>

</form>

{% endblock %}
