
{% extends "base.html" %}
{% block content %}

<div>
    <p><b>{{source.sound.sound_name}}</b></p>
    <p><i>{{source.sound.genre}}</i></p>
    <hr>
    
    <p>{{source.no_items}} items needed </p>
    <p>{{source.items}}</p> 
    <audio controls autoplay muted>
        <source src="/static/audio/{{source.sound.id}}.wav" type="audio/wav">
      </audio>

    <p><a href="/sources/{{source.id}}/edit">EDIT</a></p>

    <video width="320" height="240" controls>
        <source src="/static/video/{{source.sound.id}}.mp4" type="video/mp4">
      </video>

</div>

{% endblock %}
